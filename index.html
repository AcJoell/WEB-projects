        body {
            margin: 0;
            box-sizing: border-box;
            background-color: #21C08B;
            font-family: "Muli", sans-serif;
        }
        .globalwith {
            width: 100%;
        }

/* -------------- HEADER ------------- */

        .header {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__img {
            width: 220px;
            margin-left: 10px;
        }
        .header__menu{
            margin-right: 10px;
        }
        .header__menu ul{
            display: none;
            list-style: none;
            padding: 0px;
            position: absolute;
            text-align: right;
            margin: 0px 0px 0px -14px;
        }
        
        .header__menu:hover ul, ul:hover{
            display: block;
        }

        .header__menu li {
            margin: 10px 0px;
        }

        .header__menu li a {
            color: white;
            text-decoration: none;
        }

        .header__menu li a:hover {
            text-decoration: underline;
        }

        .header__menu--profile{
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .header__menu--profile img{
            margin-right: 8px;
            width: 40px;
        }
        
        .header__menu--profile p {
            margin: 0px;
            color: white;
        }

/* -------------- BARRA DE BUSQUEDDA ------------- */

        .main {
            margin-top: 50px;
            height: 100px;
            text-align: center;
        }

        .main__title {
            color: white;
            font-size: 25px;
        }

        .input {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            font-family: "Muli", sans-serif;
            font-size: 16px;
            height: 35px;
            padding: 0px 20px;
            width: 60%;
        }

        .input:hover{
            color: white;
            border-radius: 25px;
        }

/* -------------- CAROUSEL ------------- */

	.carousel{
		overflow: scroll;
		overflow: hidden;
		padding: 30px;
		position: relative;
	}

	.carousel__container {
		white-space: nowrap;
		margin: 70px 0px;
		padding-bottom: 20px;
	}

	.carousel-item {
		background: palevioletred;
		width: 200px;
		height: 250px;
		border-radius: 20px;
		overflow: hidden;
		margin-right: 10px;
		display: inline-block;
		cursor: pointer;
		transition: 450ms;
		transform-origin: center left;
		position: relative;
	}

	.carousel-item:hover ~ .carousel-item {
		transform: translate3d(100px, 0, 0);
	}

	.carousel__container:hover .carousel-item{
		opacity: 0.4;
	}

	.carousel__container:hover .carousel-item:hover{
		transform: scale(1.5); 
		opacity: 1;
	}

	.carousel-item__img {
		width: 200px;
		height: 250px;
		object-fit: cover;
	}

	.carousel-item__details{
		background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.4) 50%);
		font-size: 10px;
		opacity: 0;
		transition: 450ms opacity;
		padding: 10px;
		position: absolute;
		top: 0;	left: 0; right: 0; bottom: 0;
		display: flex;
		flex-direction: column;
		justify-content: flex-end;
	}

	.carousel-item__details:hover{
		opacity: 0.8;
	}

	.carousel-item__details--title{
		color: white;
		font-size:10px;
	}

	.carousel-item__details--subtitle{
		color: white;
		font-size:8px;
	}

	.carousel-item__details img{
		width: 20px;
		height: 20px;
		color: white;
	}

    </style>
</head>
<body>
    <header class="header" globalwidth>
        <img class="header__img" src="./img/xd.png">
        
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/profile.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input type="text" class="input" placeholder="Buscar...">
    </section>

    <section class="carousel" globalwidth>
    	<div class="carousel__container">
    		<div class="carousel-item">
    			<img class="carousel-item__img" src="./img/caro1.jpg" alt="img">
    			<div class="carousel-item__details">
    				<div>
	    				<img src="./img/add.png"/>
	    				<img src="./img/plus.png"/>
	    			</div>
    				<p class="carousel-item__details--title">Titulo descriptivo</p>
    				<p class="carousel-item__details--subtitle">2019 16+ 114 min</p>
    			</div>
    		</div>
    		<div class="carousel-item">
    			<img class="carousel-item__img" src="./img/caro2.jpg" alt="img">
    			<div class="carousel-item__details">
    				<div>
	    				<img src="./img/add.png"/>
	    				<img src="./img/plus.png"/>
	    			</div>
    				<p class="carousel-item__details--title">Titulo descriptivo</p>
    				<p class="carousel-item__details--subtitle">2019 140 min</p>
    			</div>
    		</div>
    	</div>
    </section>
</body>
